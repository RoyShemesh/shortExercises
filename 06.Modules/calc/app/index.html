<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script defer src="./main.js"></script> -->
</head>
<body>
<div class="container">
    <div class="header">Calculator</div>
    <label>
        <input type="text" class="result">
    </label>
    <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global">
    </div>
    <div class="second-row">
        <input type="button" name="num" value="7" class="global">
        <input type="button" name="num" value="8" class="global">
        <input type="button" name="num" value="9" class="global">
        <input type="button" name="divide" value="/" class="global">
    </div>
    <div class="third-row">
        <input type="button" name="num" value="4" class="global">
        <input type="button" name="num" value="5" class="global">
        <input type="button" name="num" value="6" class="global">
        <input type="button" name="multi" value="X" class="global">
    </div>
    <div class="fourth-row">
        <input type="button" name="num" value="1" class="global">
        <input type="button" name="num" value="2" class="global">
        <input type="button" name="num" value="3" class="global">
        <input type="button" name="minus" value="-" class="global">
    </div>
    <div class="conflict">
        <div class="left">
            <input type="button" name="num" value="0" class=" big">
            <input type="button" name="num" value="." class=" small">
            <input type="button" name="delete" value="Del" class=" red small white-text top-margin">
            <input type="button" name="equal" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
            <input type="button" name="plus" value="+" class="global grey plus">
        </div>
    </div>

</div>
</body>
</html>
