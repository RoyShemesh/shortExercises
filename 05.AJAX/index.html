<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css"></link>
        <title>Document</title>
    </head>
    <body>
        <header class="d-flex justify-content-center">
            <h1 class="display-1">Pokedex</h1>
        </header>
        <main style="display: grid;" class="justify-content-center">
            <input type="text" class="form-control" id="inputPoke" placeholder="Enter pokemon name or ID">
            <button id="searchBtn" type="button" class="btn btn-outline-warning">Search Pokemon</button>
            <div style="display: flex;">
                
                <div><p id="info" class="lead"></p></div>
                <div><img class="hide rounded"src="" alt="Pokemon photo" id="pokImg"></div>
            </div>  
            <div id="types" class="lead hide">Types:</div>
            <ul id="typeAlike" class="lead hide">More pokemons with this type :</ul>
        </main>
        
        <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script  src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script  src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
        <script  src="./src/index.js"></script>
</body>
</html>
